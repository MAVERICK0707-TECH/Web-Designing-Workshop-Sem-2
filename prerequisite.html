<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Racing - CSS Edition</title>
    <style>
        :root {
            --sky: #4facfe;
            --grass: #27ae60;
            --dirt: #8d6e63;
            --car-red: #d32f2f;
            --tire: #212121;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--sky) 0%, #00f2fe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        
        .clouds {
            position: absolute;
            width: 300%;
            height: 200px;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            opacity: 0.6;
            animation: move-left 60s linear infinite;
        }

        
        .mountains {
            position: absolute;
            bottom: 120px;
            width: 200%;
            height: 300px;
            background-image: radial-gradient(circle at 50% 100%, #2c3e50 40%, transparent 45%);
            background-size: 600px 300px;
            background-repeat: repeat-x;
            opacity: 0.3;
            animation: move-left 20s linear infinite;
        }

        
        .ground {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 140px;
            background: 
                radial-gradient(ellipse at 50% 0%, var(--grass) 50%, var(--dirt) 52%);
            background-size: 400px 100%;
            background-repeat: repeat-x;
            animation: move-left 3s linear infinite;
            border-top: 5px solid #1e8449;
        }

        

        .vehicle-container {
            position: absolute;
            bottom: 100px;
            left: 15%;
            width: 150px;
            height: 100px;
            z-index: 10;
            
            animation: suspension 0.6s ease-in-out infinite alternate;
        }

       
        .chassis {
            position: absolute;
            bottom: 30px;
            width: 130px;
            height: 45px;
            background: var(--car-red);
            border-radius: 10px 40px 10px 10px;
            border: 4px solid #333;
            box-shadow: inset -10px -5px 0 rgba(0,0,0,0.2);
        }

        
        .chassis::before {
            content: 'ðŸ‘¤';
            font-size: 30px;
            position: absolute;
            top: -35px;
            left: 20px;
            width: 60px;
            height: 40px;
            border: 5px solid #444;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       
        .wheel {
            position: absolute;
            bottom: 0;
            width: 45px;
            height: 45px;
            background: var(--tire);
            border-radius: 50%;
            border: 5px dashed #555;
            box-sizing: border-box;
            animation: spin 0.4s linear infinite;
        }

        .front-wheel { right: 0; }
        .back-wheel { left: 0; }

        

        .hud {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            z-index: 20;
        }

        .meter {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #fff;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        .pedal {
            width: 70px;
            height: 90px;
            background: #444;
            border: 4px solid #eee;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .pedal:hover { transform: scale(0.9) rotateX(20deg); background: #222; }

        

        @keyframes move-left {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes suspension {
            0% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-8px) rotate(-2deg); }
            100% { transform: translateY(2px) rotate(3deg); }
        }

    </style>
</head>
<body>

    <div class="clouds"></div>
    <div class="mountains"></div>

    <div class="hud">
        <div class="meter">DISTANCE: 482m</div>
        <div class="meter" style="color: #f1c40f;">COINS: 1,240</div>
        <div class="meter" style="color: #e74c3c;">FUEL: [||||||....]</div>
    </div>

    <div class="vehicle-container">
        <div class="chassis">
            <div class="wheel back-wheel"></div>
            <div class="wheel front-wheel"></div>
        </div>
    </div>

    <div class="ground"></div>

    <div class="controls">
        <div class="pedal">BRAKE</div>
        <div class="pedal" style="background: #27ae60;">GAS</div>
    </div>

</body>
</html>
